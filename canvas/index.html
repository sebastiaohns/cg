<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Canvas</title>
	<link rel="stylesheet" type="text/css" href="../canvas/normalize.css">
	<link rel="stylesheet" type="text/css" href="../canvas/style.css">
</head>
<body>

	<div id="stage">
		<canvas id="canvas">
		</canvas>
	
		<nav id="menu">
			<input type="radio" id="ponto" class="hidden radio-label" name="radio" onclick="ponto()" checked="checked">
			<label for="ponto" class="button-label">
				<h1>PONTO</h1>
			</label>
			<input type="radio" id="linha" class="hidden radio-label" name="radio" onclick="linha()">
			<label for="linha" class="button-label">
				<h1>LINHA</h1>
			</label>
			<input type="radio" id="poligono" class="hidden radio-label" name="radio" onclick="poligono()">
			<label for="poligono" class="button-label">
				<h1>POLIGONO</h1>
			</label>
			<input type="radio" id="circulo" class="hidden radio-label" name="radio" onclick="circulo()">
			<label for="circulo" class="button-label">
				<h1>CIRCULO</h1>
			</label>
			<input type="radio" id="bezier" class="hidden radio-label" name="radio" onclick="bezier()">
			<label for="bezier" class="button-label">
				<h1>BEZIER</h1>
			</label>
			<input type="radio" id="limpar" class="hidden radio-label" name="radio" onclick="limpar()">
			<label for="limpar" class="button-label btnlimpar">
				<h1>LIMPAR</h1>
			</label>
		</nav>
	</div>


	<script src="draw.js">
	</script>


</body>
</html>
